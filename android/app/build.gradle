plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.p3lcoba"
    // <<< UBAH compileSdk menjadi 35 >>>

    compileSdk = 36 

  //  compileSdk = 35 

    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.p3lcoba"
        // <<< UBAH minSdk menjadi 23 dan targetSdk menjadi 35 >>>
        minSdk = 23

        targetSdk = 36

       // targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.14.0')
    implementation 'com.google.firebase:firebase-messaging'

    // <<< PASTIKAN BARIS INI ADA DAN TIDAK DIKOMENTARI >>>
    implementation "androidx.core:core-ktx:1.12.0" // Gunakan versi 1.12.0 atau yang terbaru

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    



}